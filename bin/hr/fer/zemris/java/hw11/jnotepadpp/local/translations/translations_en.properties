copyDescription Used to copy text.
cutDescription Used to cut text.
exitDescription Used to exit application.
infoDescription Used to get statistical info about a file.
newDescription Used to open new files.
openDescription Used to open existing file from disk.
pasteDescription Used to paste text.
saveAsDescription Used to save file as a new file.
saveDescription Used to save existing file, or create a new one.
invertDescription Used to invert selected text.
toUpperDescription Used to change selected text to uppercase. 
toLowerDescription Used to change selected text to lowercase.
ascendingDescription Used to sort ascending the selected lines.
descendingDescription Used to sort descending the selected lines.
uniqueDescription Used to remove duplicate lines from text.