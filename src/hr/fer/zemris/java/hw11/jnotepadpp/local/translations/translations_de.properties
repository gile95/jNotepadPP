copyDescription Verwendet Text zu kopieren.
cutDescription Verwendet Text zu schneiden.
exitDescription Gebrauchte Anwendung zu beenden.
infoDescription Wird verwendet, um statistische Daten zu einer Datei.
newDescription Wird verwendet, um neue Dateien zu öffnen.
openDescription Verwendet von der Festplatte vorhandene Datei zu öffnen.
pasteDescription Verwendet Text einzufügen.
saveAsDescription Gebraucht Datei als neue Datei zu speichern.
saveDescription Verwendet bestehende Datei zu speichern, oder erstellen Sie eine neue.
invertDescription Verwendet ausgewählten Text zu invertieren.
toUpperDescription Wird verwendet, um ausgewählten Text in Großbuchstaben ändern. 
toLowerDescription Wird verwendet, um ausgewählte Text in Kleinbuchstaben ändern.
ascendingDescription Verwendet, um die ausgewählten Zeilen zu sortieren aufsteigend.
descendingDescription Verwendet, um die ausgewählten Zeilen zu sortieren absteigend.
uniqueDescription Wird verwendet, um doppelte Zeilen aus dem Text zu entfernen.